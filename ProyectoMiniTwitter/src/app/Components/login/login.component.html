<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/Twitter_Logo_Blue.png" width="150px" />
            <h1>Iniciar Sesión en MiniTwitter</h1>
            <form method="POST" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Email'" name="email" class="form-control input-underline input-lg" type="email"
                        [(ngModel)]="usuario.email" #em="ngModel" required [email]="true"/>
                        
                        <div [hidden]="em.valid || em.pristine" class="alert alert-danger">
                            <p *ngIf="em.errors?.required">El campo email es requerido.</p>
                            <p *ngIf="em.errors?.email">El campo email debe estar bien formado.</p>
                          </div>
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Contraseña'" name="password" class="form-control input-underline input-lg" type="password"
                        [(ngModel)]="usuario.password" #pwd="ngModel" pattern="[0-9]{4,6}" required/>
                        <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
                            <p *ngIf="pwd.errors?.required"> El campo contraseña es requerido.</p>
                            <p *ngIf="pwd.errors?.pattern">La contraeña debe ser un número entre 4 y 6 dígitos</p>
                        </div>
                         
                    </div>
                </div>
                
                <button *ngIf="!submitted" [disabled]="!loginForm.form.valid" (click)="doLogin()" class="btn rounded-btn">{{'Iniciar sesión'}}</button>
                <button *ngIf="submitted" [routerLink]="['/tweets/all']" class="btn btn-success inicio">{{'Ir a Inicio'}}</button>

                &nbsp;
                <button *ngIf="!submitted" [routerLink]="['/signup']" class="btn rounded-btn">{{'Registrarse'}}</button>
           </form>
        </div>
    </div>
</div>
