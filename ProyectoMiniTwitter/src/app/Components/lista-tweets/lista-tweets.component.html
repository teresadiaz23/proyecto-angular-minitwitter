<app-menu></app-menu>
<main><h1 class="mb-3">Inicio</h1>
  <app-crear-tweet></app-crear-tweet>
  <div class="container mb-3 col-5">
    
    
  </div>
  

<div class="container mb-3 col-5" *ngFor="let tweet of tweets">
  <mat-card class="tweet">
    <div class="d-flex">
      <div mat-card-avatar class="encabezado">{{tweet.user.photoUrl}}</div>
      
      <div class="col-10">
        <mat-card-header>
      
          <mat-card-title><span class="font-weight-bold">{{tweet.user.username}}</span> <span class="text-secondary">{{tweet.user.email}}</span></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="descripcion">
            <p class="pl-3 pt-1">
              {{tweet.mensaje}}
            </p>
          </mat-card-content>
        
        <mat-card-actions class="d-flex botones">
          <div class="col-3">
            <button class="icono btn"><i class="far fa-comment gray"></i></button>
          </div>
          <div class="col-3">
            <button class="icono btn"><i class="fas fa-retweet gray"></i></button>
          </div>
          <div class="d-flex col-3">
            <button class="icono btn" mat-icon-button (click)="darLike(tweet.id)"><mat-icon class="fav like gray" aria-hidden="false">favorite</mat-icon></button>
              <div class="d-flex align-items-end"><p class="gray">{{tweet.likes.length}}</p></div>
          </div>
          
          <div class="col-3">
            <button class="icono btn" mat-icon-button><mat-icon class="gray" aria-hidden="false">share</mat-icon></button>
          </div>         
          
        </mat-card-actions>
      </div>
    </div>
    
  </mat-card>
  
</div>
</main>
