<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/Twitter_Logo_Blue.png" width="150px" />
            <h1>Registro Usuario</h1>
            <form role="form" (ngSubmit)="registrarse()" #formreg="ngForm" method="post">
                
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Username'" name="username" class="form-control input-underline input-lg" type="text"
                        [(ngModel)]="username" />
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Email'" name="email" class="form-control input-underline input-lg" type="email"
                        [(ngModel)]="email" required/>
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Password'" name="password" class="form-control input-underline input-lg" type="password"
                        [(ngModel)]="password"/>
                    </div>
                   
                </div>
                
                <button type="submit" class="btn rounded-btn">Enviar</button>
                &nbsp;
                <a [routerLink]="['/login']" class="btn rounded-btn">Iniciar Sesi√≥n</a>
            </form>
        </div>
    </div>
</div>
